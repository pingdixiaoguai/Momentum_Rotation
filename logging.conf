[loggers]
keys=root,appLogger,errorLogger,digestLogger

[handlers]
keys=consoleHandler,fileHandler,errorFileHandler,digestHandler

[formatters]
keys=simpleFormatter,detailedFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_appLogger]
level=INFO
handlers=consoleHandler, fileHandler
qualname=appLogger
propagate=0

[logger_errorLogger]
level=ERROR
handlers=errorFileHandler
qualname=errorLogger
propagate=0

[logger_digestLogger]
level=INFO
handlers=digestHandler
qualname=digestLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=detailedFormatter
args=('logs/app-info.log', 'a', 'utf-8')

[handler_digestHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/digest.log', 'a', 'utf-8')

[handler_errorFileHandler]
class=FileHandler
level=ERROR
formatter=detailedFormatter
args=('logs/app-error.log', 'a', 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_detailedFormatter]
format=%(asctime)s [%(levelname)s] %(filename)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S